<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const ua = navigator.userAgent;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    if (isMobile) {
      window.location.href = "index_p.html";
    } else {
      window.location.href = "index_s.html";
    }
  </script>
</head>
<body>
  <noscript>
    JavaScriptが無効になっています。<br>
    <a href="index_p.html">PC向けページはこちら</a><br>
    <a href="index_s.html">スマホ向けページはこちら</a>
  </noscript>
</body>
</html>
