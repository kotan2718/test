<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const ua = navigator.userAgent;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    if (isMobile) {
      window.location.href = "pc_sp/index_sp.html";
    } else {
      window.location.href = "pc_sp/index_pc.html";
    }
  </script>
</head>
<body>
  <noscript>
    JavaScriptが無効になっています。<br>
    <a href="pc_sp/index_pc.html">for PC pages</a><br>
    <a href="pc_sp/index_sp.html">for SmartPhone</a>
  </noscript>
</body>
</html>
